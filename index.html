<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindspark Form</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>

<body>
  <canvas id="gradient-canvas" data-js-darken-top data-transition-in></canvas>
  <div class="form-wrapper">
    <div class="Form-box">
      <div class="header-wrapper">
        <img src="./logo.png" alt="MindSpark">
        <h2>TechExpo <br> Game of Innovations</h2>
      </div>
      <form>
        <div class="user-box">
          <input type="text" name="" required="">
          <label>Name</label>
        </div>
        <div class="user-box">
          <input type="text" name="" required="">
          <label>College</label>
        </div>
        <div class="user-box">
          <input type="phone" name="" required="">
          <label>Phone Number</label>
        </div>
        <div class="user-box">
          <input type="text" name="" required="">
          <label>Product Name</label>
        </div>
        <div class="user-box">
          <input type="textbox" name="" required="">
          <label>Product Description</label>
        </div>
        <div class="wrapper">
          <header>Upload Your Project</header>
          <input class="file-input" type="file" name="file" hidden>
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Browse File to Upload</p>
          <section class="progress-area"></section>
          <section class="uploaded-area"></section>
        </div>

        <div class="submit-btn-wrapper">
          <a href="#">
            Submit
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="./gradient.js"></script>
  <script src="./dropbox.js"></script>
</body>

</html>
